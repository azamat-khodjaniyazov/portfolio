    .toggle {
        position: absolute;
        top: 40px;
        right: 50px;
        background: #FFF;
        border: 2px solid #00151f;
        height: 20px;
        width: 45px;
        cursor: pointer;
        border-radius: 20px;
    }

    .toggle:before {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: #00151f;
        border-radius: 50%;
        transition: .5s;
    }

    .toggle.active:before {
        left: 27px;
        background: #FFF;
    }

    .toggle.active {
        background: #00151f;
        border: 2px solid #FFF;
    }


    .love {

        color: transparent;
        letter-spacing: .2rem;
        transition: all .2s;
    }

    .love:hover {

    .scrollToTop {

    /*Scroll Cue*/

    .scroll_me {
        margin: 20px auto;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);

    .scroll_me .dot {
        /* width: 5px;
            height: 5px;
            background-color: #c8d4e2; */
        display: block;
        margin: 5px;
        border-radius: 50%;
    }

    .scroll_me .dot {
        position: relative;
        background: #c8d4e2;
    }

    .scroll_me .dot:after {
        top: 100%;
        left: 50%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
        border-color: rgba(68, 213, 92, 0);
        border-top-color: #c8d4e2;
        border-width: 5px;
        margin-left: -5px;
    }

    .scroll_me .dot:first-child {
        animation-name: bulletanim;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }

    .scroll_me .dot:nth-child(2) {
        animation-name: bulletanim;
        animation-duration: 1s;
        animation-delay: 0.1s;
        animation-iteration-count: infinite;
        margin: 15px;
    }

    .scroll_me .dot:last-child {
        animation-name: bulletanim;
        animation-duration: 1s;
        animation-delay: 0.2s;
        animation-iteration-count: infinite;
        margin: 25px;
    }

    @keyframes bulletanim {
        50% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    <script>
    $(function() {
